<nav class="navbar navbar-expand-md navbar-dark bg-primary ">
  <div class="container">
     <a class="navbar-brand" href="#">DatingApp</a>
      <ul *ngIf="loggedin()" class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/member-list']" routerLinkActive="router-link-active" >Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
          </li>
      </ul>
      <div *ngIf="loggedin()" ngbDropdown class="dropdown">
        <span><img src="{{photoUrl||'../../assets/userIcon.png' }} "alt="" class="mr-2"></span>
        <a class="dropdown-toggle text-light"  id="dropdownBasic1" ngbDropdownToggle>  Welcome {{authService.decodedToken.unique_name|titlecase}}</a>
        <div ngbDropdownMenu class="mt-3" aria-labelledby="dropdownBasic1">
          <a  [routerLink]="['/members/edit']" class="dropdown-item" ngbDropdownItem ><i class="fa fa-user"></i>Edit Profile</a> 
          <!-- <a></a>--will add links u can use buttons also instead of <a></a> -->
              <div class="dropdown-divider"></div>    <!-- to add line in between items -->
          <a class="dropdown-item" (click)="logOut()" ngbDropdownItem><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form *ngIf="!loggedin()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username"
        required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" name="password" type="password" placeholder="password" 
        required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
